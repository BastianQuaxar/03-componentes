<ion-app>

  <ion-split-pane when="md" contentId="main">


    <ion-menu side="start" menuId="first" contentId="main" color="ejemplo">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Start Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-menu-toggle *ngFor="let c of Componente | async"
                          autoHide="false">
        <ion-list>
          <ion-item [routerLink]="c.redirectTo"
                  detail>
            <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
            {{c.name}} </ion-item>
        </ion-list>
        </ion-menu-toggle>
        
      </ion-content>
    </ion-menu>
  
  
    <ion-router-outlet id="main"></ion-router-outlet>
  

  </ion-split-pane>

  
  
</ion-app>
