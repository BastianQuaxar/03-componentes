<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    
    <ion-title color="primary">List-reoder</ion-title>

    <ion-buttons  slot="end"  shape="round">
      <ion-button (click)="rdisable = !rdisable">
        Click me
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>

<ion-list >
  <ion-reorder-group  [disabled]="rdisable"
      (ionItemReorder)="doReorder($event)">

  <ion-item *ngFor="let personaje of personajes">
    <ion-label>{{personaje}}</ion-label>
    
    <ion-reorder slot="end"></ion-reorder>
  </ion-item>
</ion-reorder-group> 
</ion-list>

<ion-list > 
  <ion-reorder-group [disabled]="false"
      (ionItemReorder)="doReorder($event)"  disabled="true">

  <ion-item *ngFor="let personaje of personajes" >
    
    <ion-label>{{personaje}}</ion-label>
    <ion-reorder slot="start">
      <ion-icon name="pizza">
       </ion-icon></ion-reorder>
  </ion-item>
</ion-reorder-group> 
</ion-list>

</ion-content>
