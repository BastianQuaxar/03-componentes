<app-header titulo="check"></app-header>

<ion-content>

<ion-list >

  <ion-item *ngFor="let item of data" 
          (click)="onClick(item)">
      <ion-label>  {{item.name}}</ion-label>
      <ion-checkbox [color]="item.name"
      [(ngModel)]="item.selected"
      slot="start"></ion-checkbox>
  </ion-item>
</ion-list>

<ion-button (click)="verdata()" expand="block" class="ion-padding">
  Click me
</ion-button>
</ion-content>
