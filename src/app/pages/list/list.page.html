<app-header titulo="lista"></app-header>



<ion-content>


  <ion-list #slidingList>

  <ion-item-sliding  *ngFor="let item of usuarios |async">
    
    <ion-item-options side="start">
      <ion-item-option (click)="favorite(item)">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" (click)="share(item)">
        <ion-icon slot="icon-only" name="share"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option (click)="trash(item)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>

      <ion-item>
          <ion-label>
              
            <h3>{{item.name}}</h3>
            <p>{{item.email}}</p>
          </ion-label>
          
          <ion-label slot="end" class="ion-text-end">{{item.phone}}</ion-label>
      </ion-item>

       
    
  </ion-item-sliding>

</ion-list>

  

</ion-content>
