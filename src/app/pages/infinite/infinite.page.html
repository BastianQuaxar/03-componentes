<app-header titulo="Infinite scroll"></app-header>


<ion-content>

  <ion-list *ngFor="let item of data; let i = index;">
    <ion-item>
      <ion-label>item {{i+1}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px"
  
   (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="dots"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
