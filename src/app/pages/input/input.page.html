<app-header [titulo]="nombre || 'input forms'" ></app-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>
      <ion-label>Input normales</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>nombre</ion-label>
      <ion-input type="text" placeholder="Awesome Input" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>imput que borra con boton</ion-label>
      <!-- Input with clear button when there is a value -->
<ion-input clearInput value="borrar"></ion-input>
    </ion-item>

  </ion-list>

  <ion-list>
    
    <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
      <ion-list-header>
        <ion-label>Formulario</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Formulario valido {{formulario.valid}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input type="email" placeholder="Email"
        required
        name="email" [(ngModel)]="usuario.email"
        ngModel email="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Password:</ion-label>
        <ion-input type="password" 
                 name="password"
        [(ngModel)]="usuario.paswword"
        required
        placeholder="ContraseÃ±a"></ion-input>
      </ion-item>

      <ion-button [disabled]="formulario.invalid"
      type="submit" expand="block" shape="round">
        Click me
      </ion-button>
    
    </form>
    </ion-list>




</ion-content>
