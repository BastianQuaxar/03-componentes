<app-header titulo="barra de progres"></app-header>
<ion-content class="ion-padding">


<!-- Colorize Progressbar -->
<ion-progress-bar color="primary" [value]="porcentaje"></ion-progress-bar>

<ion-list>
    <ion-item>
        <ion-range min="0" max="100" color="secondary" (ionChange)="rangeChange($event)">
          <ion-label slot="start">0</ion-label>
          <ion-label slot="end">100</ion-label>
        </ion-range>
      </ion-item>
</ion-list>

</ion-content>
